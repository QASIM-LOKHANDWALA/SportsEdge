{% load static %}

<div class="carousel-item {% if forloop.first %}active{% endif %}">
    <div class="card news-card border-0 shadow-custom hover-effect bg-light position-relative">
        <div class="row g-0 h-100">
            {% if news.image %}
            <div class="col-md-4 image-container">
                <img src="{{ news.image|default:'static/images/default-image.png' }}" 
                     class="news-image w-100 h-100 object-fit-cover" 
                     alt="{{ news.title }} Image">
            </div>
            {% endif %}
            <div class="col d-flex flex-column">
                <div class="card-body px-4 pt-4 pb-2">
                    <h5 class="card-title text-primary fw-bold mb-2">{{ news.title }}</h5>
                    <p class="card-text text-muted news-description">{{ news.description }}</p>
                </div>
                <div class="card-footer bg-white border-0 p-3 mt-auto d-flex justify-content-between align-items-center">
                    <small class="text-muted">Source: {{ news.source }}</small>
                    <a href="{{ news.url }}" target="_blank" class="btn btn-custom btn-primary btn-sm read-more-btn">
                        Read More
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .news-card {
        height: 450px !important;
        max-height: 450px !important;
        overflow: hidden;
    }

    .news-card .row {
        height: 100% !important;
    }

    .news-card .image-container {
        height: 100%;
        max-height: 450px;
    }

    .news-card .news-image {
        height: 100% !important;
        object-fit: cover;
    }

    .news-card .card-body {
        height: calc(100% - 110px); 
        display: flex;
        flex-direction: column;
    }

    .news-card .card-title {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        margin-bottom: 0.5rem;
    }

    .news-card .news-description {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        margin-bottom: 0;
        flex-grow: 1;
    }

    .carousel-control-next, 
    .carousel-control-prev {
        width: 5%;
        z-index: 1050;
    }

    .carousel-control-prev {
        left: 0;
    }

    .carousel-control-next {
        right: 0;
    }

    .read-more-btn {
        position: relative;
        z-index: 1060;
    }

    @media (max-width: 768px) {
        .news-card {
            height: 350px !important;
            max-height: 350px !important;
        }

        .news-card .news-description {
            -webkit-line-clamp: 2;
        }

        .carousel-control-next, 
        .carousel-control-prev {
            width: 10%;
        }
    }

    @media (max-width: 576px) {
        .news-card {
            height: 300px !important;
            max-height: 300px !important;
        }

        .news-card .news-description {
            -webkit-line-clamp: 2;
        }

        .carousel-control-next, 
        .carousel-control-prev {
            width: 15%;
        }
    }
</style>
